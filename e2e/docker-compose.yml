services:
  bridge:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      BRIDGE_CONFIG: /app/config/bridge-e2e.yaml
      BRIDGE_CLIENT_CN: e2e-client
    volumes:
      - certs:/app/certs
      - repos:/tmp/cache-cleaner
      - ./bridge-e2e.yaml:/app/config/bridge-e2e.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/9445'"]
      interval: 3s
      timeout: 2s
      retries: 30
      start_period: 30s

  test-client:
    build:
      context: ..
      dockerfile: e2e/Dockerfile.client
    env_file:
      - .env
    environment:
      E2E_ONLY: ${E2E_ONLY:-}
    depends_on:
      bridge:
        condition: service_healthy
    volumes:
      - certs:/certs:ro
      - repos:/tmp/cache-cleaner

volumes:
  certs:
  repos:
